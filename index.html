<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop game</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>

  <div id="info"></div>
  <div id="view"></div>
  <div>
    <div class="wrap">
      <button id="left">←</button>
      <button id="down">↓</button>
      <button id="right">→</button><br>
    </div>
    <button id="rotation"><img src="icons.png" width="15" alt=""></button>
  </div>
  <p><small>BGM : MusMus</small></p>

  <!-- BGM -->
  <audio controls class="audio" id="bgm" preload="muted">
  <source src="sound/MusMus-BGM-076.mp3" type="audio/mp3">
</body>
</html>
